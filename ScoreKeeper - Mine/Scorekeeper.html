<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }

        .card{
            margin-top: 60px;
        }

        #reset {
            margin-left: 29px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-4"></div>
            <div class="column is-4">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-5by3">
                            <img src="https://images.pexels.com/photos/569986/pexels-photo-569986.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                                alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Ping-Pong Score</p>

                            </div>
                        </div>

                        <h1 class="title is-1"><span id="ponescore">0</span> : <span id="ptwoscore">0</span></h1>

                        <label for="gamesize" class="label is-large is-inline">
                            <span class="title is-5">Play To - </span>
                            <div class="select is-rounded is-small">
                                <select name="gamesize" id="gamesizeselect">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </label>
                        <br><br>
                        <footer class="card-footer">
                            <div>
                                <button class="button is-success" id="b1">+ Player 1</button>
                                <button class="button is-info" id="b2">+ Player 2</button>
                                <button class="button is-danger" id="reset">Reset</button>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
            <div class="column is-4"></div>
        </div>
    </div>


    <script src="Scorekeeper.js"></script>
</body>

</html>
